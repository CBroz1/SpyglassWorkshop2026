# Standalone fallback environment — creates a self-contained spyglass+workshop env.
#
# PRIMARY INSTALL PATH (recommended):
#   Use the Spyglass installer, then `pip install -e .` this repo.
#   See README.md → Pre-Workshop Requirements.
#
# FALLBACK (if the installer is unavailable):
#   mamba env create -f environment.yml
#   conda activate spyglass
#   pre-commit install

name: spyglass
channels:
  - conda-forge
  - franklab
  - edeno
dependencies:
  # Must match Spyglass's python constraint (see spyglass pyproject.toml).
  - python>=3.10,<3.13
  - ipykernel # add conda environment to VSCode kernels
  - pip
  - pip:
      - -e . # this package
