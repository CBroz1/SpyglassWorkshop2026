services:
  mysql:
    image: mysql:8.0
    container_name: spyglass-workshop-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - ./init:/docker-entrypoint-initdb.d:ro
      # Persistent data volume â€” survives container restarts.
      - workshop_data:/var/lib/mysql
      # Optional: bind-mount a directory of NWB files for ingestion exercises.
      # Uncomment the line below and set DATA_DIR in .env.
      # - ${DATA_DIR:-./data}:/mnt/nwb_data:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --activate_all_roles_on_login=ON
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 30s

volumes:
  workshop_data:
    name: spyglass-workshop-data
