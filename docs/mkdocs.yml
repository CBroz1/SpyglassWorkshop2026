docs_dir: src
site_dir: site
edit_uri: ""
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      user: CBroz1
      repo: spyglass-workshop
      repo_url_shorthand: true
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      clickable_checkbox: false
      custom_checkbox: true
  - toc:
      permalink: true
      toc_depth: 3
nav:
  - "Home": "index.md"
  - "Session 1: Tools": "session1_tools.md"
  - "Session 2: DataJoint & Spyglass": "session2_datajoint.md"
  - "API Reference": api/   # populated by gen-files + literate-nav
plugins:
  - search
  - gen-files:
      scripts:
        - src/api/make_pages.py
  - literate-nav:
      nav_file: navigation.md
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [../src]
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            group_by_category: false
            members_order: source
repo_name: CBroz1/SpyglassWorkshop2026
repo_url: https://github.com/CBroz1/SpyglassWorkshop2026
site_name: Spyglass Workshop 2026
site_url: ""
theme:
  favicon: assets/images/favicon.png
  features:
    - content.code.annotate
    - content.code.copy
    - header.autohide
    - navigation.instant
    - navigation.top
  font: false
  icon:
    logo: octicons/book-24
    repo: octicons/mark-github-16
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
use_directory_urls: false
